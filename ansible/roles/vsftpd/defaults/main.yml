---
# Default variables for VSFTPD role

# VSFTPD Configuration
vsftpd_anonymous_enable: no
vsftpd_local_enable: yes
vsftpd_write_enable: yes
vsftpd_local_umask: "002"
vsftpd_dirmessage_enable: yes
vsftpd_connect_from_port_20: yes
vsftpd_xferlog_std_format: yes
vsftpd_ascii_upload_enable: yes
vsftpd_chroot_local_user: yes
vsftpd_allow_writeable_chroot: yes
vsftpd_listen: yes
vsftpd_listen_ipv6: no
vsftpd_userlist_enable: yes
vsftpd_userlist_deny: yes
vsftpd_tcp_wrappers: no
vsftpd_strict_ssl_read_eof: no
vsftpd_guest_enable: no

# Logging
vsftpd_syslog_enable: yes
vsftpd_xferlog_enable: yes
vsftpd_log_ftp_protocol: yes
vsftpd_dual_log_enable: no

# Passive mode settings
vsftpd_pasv_enable: yes
vsftpd_pasv_addr_resolve: yes
vsftpd_pasv_min_port: 10000
vsftpd_pasv_max_port: 10250
vsftpd_pasv_address: "127.0.0.1"

# Security
vsftpd_seccomp_sandbox: no

# SSL/TLS settings (disabled by default, same as container)
vsftpd_ssl_enable: no
vsftpd_rsa_cert_file: "/etc/vsftpd/certs/ftps-cert.pem"
vsftpd_rsa_private_key_file: "/etc/vsftpd/certs/ftps-cert.key"
vsftpd_allow_anon_ssl: no
vsftpd_force_local_data_ssl: yes
vsftpd_force_local_logins_ssl: yes
vsftpd_ssl_tlsv1: yes
vsftpd_ssl_sslv2: no
vsftpd_ssl_sslv3: no
vsftpd_require_ssl_reuse: no
vsftpd_ssl_ciphers: "HIGH"
vsftpd_debug_ssl: yes

# Paths
vsftpd_conf_dir: "/etc/vsftpd"
vsftpd_banner_file: "/etc/vsftpd/vsftpd.banner"
vsftpd_secure_chroot_dir: "/usr/share/empty"

# FTP user group
ftp_user_group: "simpleftp"

# Base directory for user home directories
ftp_base_dir: "/data"

# Banner text
vsftpd_banner_text: |
  Unauthorized access is prohibited.
  Use of this service is monitored and logged.
  Illegal or infringing content is forbidden.
  Unauthorised access may be an offence under the
  Computer Misuse Act 1990 (UK).
