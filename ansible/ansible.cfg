[defaults]
# Ansible configuration for VSFTPD/SFTP deployment

# Use the inventory.yml file in this directory by default
inventory = ./inventory.yml

# Roles path
roles_path = ./roles

# Don't create .retry files
retry_files_enabled = False

# Display settings
stdout_callback = yaml
bin_ansible_callbacks = True

# SSH settings
host_key_checking = False
timeout = 30

# Privilege escalation
become = True
become_method = sudo
become_ask_pass = False

[privilege_escalation]
become = True
become_method = sudo

[ssh_connection]
# SSH connection settings
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
